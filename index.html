<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Challenge</title>
    
    <link rel="stylesheet" href="css/index.css">
    <!-- El archvio reset.css nos reinicia nuestros estilos para que tome los estilos que le demos-->
    <link rel="stylesheet" href="css/reset.css">

    <link rel="icon" href="./img/encrypted-data.ico">

</head>
<body>
    <header>
        <section>
            <!-- Agregamos la imagen del logo de alura-->
            <img src="img/logo.png" alt="Logo de Alura" class="logo-alura">
        </section>
    </header>

    <main>
        <section class="texto-encriptar">
            <label for="ingresa-text"></label>
            <textarea type="text" name="ingresa-text" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
        </section>

        <section class="rectangle-panel panel">
            <div id="panelEnterText">
                <img class="muñeco" src="img/muñeco.png" alt="Imagen Muñeco con lupa">
                <div class="messages">
                    <div class="message-fail"> Ningun mensaje fue encontrado</div>
                    <div class="message-enterText"> Ingresa el texto que desees encriptar o desencriptar</div>
                </div>
            </div>

            <div class="invisible" id="panelOutputText">
                <label for="finalText"></label>
                <textarea type="text" name="finalText" id="final-text" readonly></textarea>
                <button class="btn-copy"><a class="text-copy">Copiar</a></button>
            </div>
        </section>

        <section class="message-warning">
            <div class="warning"> 
                <img src="./img/exclamation.png" alt="Simbolo Warning" class="warningImage">
                <div class="text-warning">Solo letras minúsculas y sin acentos</div>
            </div>
        </section>

        <section class="buttons">
            <button class="btn-encriptar"><a class="text-encriptar">Encriptar</a></button>
            <button class="btn-desencriptar"> <div class="text-desencriptar"> Desencriptar</div></button>
        </section>

    </main>
    <!-- llamamos a nuestros scripts -->
    <script src="js/encriptador.js"></script>
    <script src="js/desencriptador.js"></script>
    <script src="js/copyText.js"></script>
    <script src="js/responsive.js"></script>

</body>
</html>
